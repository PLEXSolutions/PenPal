type Mutation {
  setCoreAPIConfiguration(configuration: JSON): CoreAPIConfiguration
  upsertCustomers(customers: [CustomerInput!]!): MutationResponse!
  removeCustomers(customerIDs: [ID!]!): MutationResponse!
  upsertProjects(projects: [ProjectInput!]!): MutationResponse!
  removeProjects(projectIDs: [ID!]!): MutationResponse!
  upsertHosts(projectID: ID!, hosts: [HostInput!]!): MutationResponse!
  removeHosts(hostIDs: [ID!]!): MutationResponse!
  upsertServices(hostID: ID!, services: [ServiceInput!]!): MutationResponse!
  removeServices(serviceIDs: [ID!]!): MutationResponse!
}
